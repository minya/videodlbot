services:
  videodlbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videodlbot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-}
      - DEBUG_MODE=${DEBUG_MODE:-}
    networks:
      - bot-network
    logging:
      options:
        max-size: "5m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge
