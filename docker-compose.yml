services:
  videodlbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videodlbot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - DEBUG_MODE=${DEBUG_MODE}
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
